<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💎</text></svg>">
    <title>FOFO LIFE - خطأ في تسجيل الدخول</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .title {
            color: #9C27B0;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .error-message {
            color: #ff3333;
            font-size: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .error-icon {
            font-size: 24px;
            color: #ff3333;
        }

        button {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 15px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }

        .note {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">FOFO LIFE</div>
        <div class="error-icon">❌</div>
        <div class="error-message">
            كلمة المرور غير صحيحة
        </div>
        <div class="note">
            يرجى التأكد من كلمة المرور والمحاولة مرة أخرى
        </div>
        <button onclick="window.location.href='hacked.html'">المحاولة مرة أخرى</button>
    </div>
</body>
</html>
