<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💎</text></svg>">
    <title>تم الاختراق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff0844, #ff3366);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .title {
            color: #ff0844;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,8,68,0.3);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .hacked-icon {
            font-size: 60px;
            margin: 20px 0;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            background: linear-gradient(45deg, #ff0844, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            line-height: 1.5;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 70px;
            margin: 20px 0;
            animation: dance 1s infinite;
        }

        @keyframes dance {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 65%, rgba(255,8,68,0.1) 70%, transparent 75%);
            animation: glitch-sweep 3s infinite;
        }

        @keyframes glitch-sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch-overlay"></div>
        <div class="title">⚠️ تم الاختراق ⚠️</div>
        <div class="hacked-icon">👨🏻‍💻</div>
        <div class="message">
            تم اختراقك من قبل عمك<br>
            أبو حسن<br>
            يا مغفل
        </div>
        <div class="emoji">😎</div>
    </div>

    <script>
        // إضافة تأثيرات صوتية
        setTimeout(() => {
            const audio = new Audio('https://www.soundjay.com/human/sounds/evil-laugh-1.mp3');
            audio.play().catch(e => console.log('لم يتم تشغيل الصوت'));
        }, 1000);
    </script>
</body>
</html>
